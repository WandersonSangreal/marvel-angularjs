<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Marvel</title>
	<base href="/">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="/assets/libs/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="/assets/libs/fontawesome/css/fontawesome.min.css">
	<link rel="stylesheet" href="/assets/libs/fontawesome/css/solid.min.css">

	<link rel="stylesheet" href="/assets/css/app.css">

	<script src="/assets/libs/jquery/jquery.min.js"></script>
	<script src="/assets/libs/bootstrap/js/bootstrap.min.js"></script>
	<script src="/assets/libs/angularjs/angular.min.js"></script>
	<script src="/assets/libs/angularjs-route/angular-route.min.js"></script>
	<script src="/assets/libs/angularjs-resource/angular-resource.min.js"></script>

</head>
<body>

<div id="main" ng-app="marvelApp">

	<div id="brand">

		<div class="row justify-content-center">

			<div class="col">

				<a>
					<img src="/assets/brand/marvel.png" class="brand" alt="Marvel">
				</a>

			</div>

		</div>

	</div>

	<div id="body">
		<div class="container">

			<ng-view></ng-view>

		</div>
	</div>

</div>

<div id="particles-background">
	<video playsinline autoplay muted loop id="particles-clip">
		<source src="/assets/background/particles.mp4" type="video/mp4">
		Your browser does not support HTML5 video.
	</video>
</div>

<script src="/app/app.module.js"></script>

<script src="/app/app.routes.js"></script>

<script src="/app/services/api.service.js"></script>

<script src="/app/components/iloader/iloader.js"></script>
<script src="/app/components/pagination/pagination.component.js"></script>
<script src="/app/components/card/card.component.js"></script>

<script src="/app/views/list/list.controller.js"></script>
<script src="/app/views/detail/detail.controller.js"></script>

</body>
</html>
